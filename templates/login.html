<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .error-message {
      color: #b00020;
      font-size: 13px;
      margin-top: -6px;
      margin-bottom: 10px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-pw {
      position: relative;
    }
    .toggle-pw input {
      width: 100%;
      padding-right: 40px;
    }
    .toggle-pw .eye {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return login(event)">
      <input name="email" id="loginEmail" placeholder="Email" required>
      <div id="emailError" class="error-message"></div>

      <div class="toggle-pw">
        <input name="password" type="password" id="loginPassword" placeholder="Password" required>
        <span class="eye" onclick="togglePassword(this, 'loginPassword')">üëÅÔ∏è</span>
      </div>
      <div id="passwordError" class="error-message"></div>

      <label class="checkbox-label">
        <input type="checkbox" id="rememberMe"> Remember Me
      </label>      

      <button type="submit">Login</button>
    </form>
    <p style="text-align: center; margin-top: 10px;">Don‚Äôt have an account? <a href="/register">Register here</a></p>
  </div>

  <script>
    function togglePassword(el, id) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
        el.textContent = "üôà"; // üôà
      } else {
        field.type = "password";
        el.textContent = "üëÅÔ∏è"; // üëÅÔ∏è
      }
    }

    async function login(event) {
      event.preventDefault();

      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      const data = {
        email: document.getElementById("loginEmail").value,
        password: document.getElementById("loginPassword").value,
        remember: document.getElementById("rememberMe").checked
      };

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const json = await res.json();

      if (json.success) {
        window.location.href = json.redirect_url;
      } else {
        for (const field in json.errors) {
          const el = document.getElementById(field + "Error");
          if (el) el.textContent = json.errors[field];
        }
      }
    }
  </script>
</body>
</html>
